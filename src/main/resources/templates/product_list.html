<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <style>
        table { width: 80%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { text-align: center; margin-top: 30px; }
        .add-button { display: block; width: 150px; margin: 20px auto; padding: 10px; text-align: center; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }

        /* Style cho form tìm kiếm */
        .search-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .search-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-button {
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-button:hover {
            background-color: #0b7dda;
        }
        .clear-button {
            padding: 8px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .clear-button:hover {
            background-color: #da190b;
        }
        .search-result {
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Danh sách Sản phẩm</h1>

<a th:href="@{/products/new}" class="add-button">Thêm Sản phẩm Mới</a>

<!-- Form tìm kiếm -->
<div class="search-container">
    <form th:action="@{/products}" method="get" class="search-form">
        <input type="text"
               name="keyword"
               th:value="${keyword}"
               class="search-input"
               placeholder="Tìm kiếm theo tên, thương hiệu hoặc xuất xứ...">
        <button type="submit" class="search-button">Tìm kiếm</button>
        <a th:href="@{/products}" class="clear-button">Xóa tìm kiếm</a>
    </form>

    <!-- Hiển thị kết quả tìm kiếm -->
    <div th:if="${keyword != null and keyword != ''}" class="search-result">
        Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"
        (<span th:text="${products.size()}"></span> sản phẩm)
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Thương hiệu</th>
        <th>Xuất xứ</th>
        <th>Giá</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td><a th:href="@{/products/detail/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.madein}"></td>
        <td th:text="${#numbers.formatCurrency(product.price)}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            &nbsp;&nbsp;
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
        </td>
    </tr>
    <!-- Hiển thị thông báo khi không tìm thấy sản phẩm -->
    <tr th:if="${products.empty}">
        <td colspan="6" style="text-align: center; color: #999;">
            <span th:if="${keyword != null and keyword != ''}">Không tìm thấy sản phẩm nào phù hợp</span>
            <span th:if="${keyword == null or keyword == ''}">Chưa có sản phẩm nào</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
