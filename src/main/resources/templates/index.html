<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sản phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success-message { color: green; font-weight: bold; margin-bottom: 15px; }
        .error-message { color: red; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>
<h1>Danh sách Sản phẩm</h1>

<p><a href="/cart">Xem Giỏ hàng</a></p>

<div th:if="${message}" class="success-message" th:text="${message}"></div>
<div th:if="${error}" class="error-message" th:text="${error}"></div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sách</th>
        <th>Tác giả</th>
        <th>Loại sách</th>
        <th>Giá (VND)</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Laptop</td>
        <td th:text="${product.brand}">Dell</td>
        <td th:text="${product.madein}">USA</td>
        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">15,000,000</td>
        <td>
            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <input type="number" name="quantity" value="1" min="1" style="width: 50px;" required>
                <button type="submit">Thêm vào Giỏ hàng</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
